<html>
<head>

  <link href="https://fonts.googleapis.com/css?family=Courgette|Old+Standard+TT" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pomodoro 
  </title>
<link rel="stylesheet" href="style.css"/>
     <link rel="stylesheet" href="https://unpkg.com/element-ui@1.3.7/lib/theme-default/index.css">
  <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <el-row type="flex" class="row-bg" justify="center">
     <header id="header">
    <h1>Pomodoro Clock</h1>
    <h3>for more about Pomodoro technique visit <a href="https://en.wikipedia.org/wiki/Pomodoro_Technique">Wikipedia</a></h3>
     <p>Written by Nader Atef</p>
     </header>
  </el-row>
<el-row  type="flex" class="row-bg" justify="center" >
    <div id="all">
        <h4>{{status}}</h4>
        <el-form ref="form" :model="form" label-width="105px">
            <el-form-item  label="work length">  
                 <el-input-number class="elin" v-model="form.workLength" :min="1" ></el-input-number> mins
            </el-form-item>
               <el-form-item label="break length">  
                 <el-input-number class="elin" v-model="form.breakLength" :min="1" ></el-input-number> mins
            </el-form-item>
                <el-button type="danger" @click="start">Start</el-button>          
        </el-form>
         
  {{filler}}
  
<div id="can"  @click="pause()">
      <canvas id="canvas"  class="canvas"> 
    </canvas>
    
    <h2>{{mins}}:{{seconds}} </h2>
    </div>
    </div>
</el-row>
  


    </div>    
</body>
   <script src="./element.js"></script>
  
<script src="script.js"></script>
</html>
